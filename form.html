<!DOCTYPE html>
<html>
  <head>
    <title>Formulário</title>
  </head>

  <body>
    <form>
      <div>
          <label for="fullName">Nome completo</label>
          <input id="fullName" name="fullName" type="text" placeholder="Escreva seu nome"/>
      </div>

      <div>
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" />
      </div>

      <div>
        <label for="birthDate">Data de nascimento</label>
        <input id="birthDate" name="birthDate" type="date" />
      </div>

      <div>
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" minlength="6"/>
      </div>

      <div>
        <label>Gênero</label>
        <div>
            <input id="male" name="gender" type="radio">
            <label for="male">Masculino</label>
        </div>

        <div>
            <input id="female" name="gender" type="radio">
            <label for="female">Feminino</label>
        </div>

        <div>
            <input id="other" name="gender" type="radio">
            <label for="other">Outro</label>
        </div>

        <div>
            <label>Pet</label>

            <div>
                <input id="dog" name="dog" type="checkbox">
                <label for="Dog">Cachorro</label>
            </div>

            <div>
              <input id="cat" name="cat" type="checkbox">
              <label for="cat">Gato</label>
          </div>

          <div>
            <label>Carro</label>

            <div>
              <select name="car">
                <option value="Mercedes">Mercedes</option>
                <option value="Ferrari">Ferrari</option>
                <option value="Honda">Honda</option>
              </select>
            </div>
          </div>

          <div>
            <label>Sobre mim</label>

            <div>
              <textarea name="aboutMe"></textarea>
            </div>
          </div>


        </div>
      </div>

      <div>
        <input type="submit" value="Finalizar">
        <input type="reset" value="Limpar">
      </div>
    </form>
  </body>
</html>
